<div class="container-fluid mt-2">
  <p-toolbar styleClass="bg-gray-900 shadow-2"
    [style]="{ 'border-radius': '3rem', 'background-image': 'linear-gradient(to right, var(--bluegray-500), var(--bluegray-800))' }">
    <ng-template pTemplate="start">
      <img src="https://primefaces.org/cdn/primeng/images/primeng.svg" />
    </ng-template>
    <ng-template pTemplate="center">
      <div class="flex flex-wrap align-items-center gap-3">
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"><i
            class="pi pi-home text-2xl"></i></button>
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"><i
            class="pi pi-user text-2xl"></i></button>
        <button
          class="p-link inline-flex justify-content-center align-items-center text-white h-3rem w-3rem border-circle hover:bg-white-alpha-10 transition-all transition-duration-200"><i
            class="pi pi-search text-2xl"></i></button>
      </div>
    </ng-template>
    <ng-template pTemplate="end">
      <div class="flex align-items-center gap-2">
        <p-avatar image="../assets/images/Picsart_23-07-20_11-34-40-424 (1).jpg" shape="circle" />
        <span class="font-bold text-bluegray-50"> Ahmad Haseeb </span>
      </div>
    </ng-template>
  </p-toolbar>
</div>
<div class="container mt-2">

  <div class="routing-cards">
    <!-- Advanced Card -->
    <p-card header="Http Requests" subheader="Card Subheader" [style]="{ width: '360px' }">
      <p>
        Create a primeNg table with a skeleton to practice on implementing data from the backend
      </p>
      <ng-template pTemplate="footer">
        <p-button label="Go" icon="pi pi-check" routerLink="routing-destination/data-table"></p-button>
      </ng-template>
    </p-card>
  </div>
</div>


<div class="container">
  <router-outlet>
  </router-outlet>
</div>
